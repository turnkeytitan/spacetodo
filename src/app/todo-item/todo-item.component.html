<section
  class="flex items-baseline gap-8 cursor-pointer px-6 py-1 text-white bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 {{
    todo.completed
      ? 'dark:bg-lime-800 dark:border-lime-700 dark:hover:bg-lime-700'
      : 'dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700'
  }}"
  (click)="changeStatus()"
>
  <p>{{ todo.title }}</p>
  <button
    class="p-2 rounded-md text-white bg-white border border-gray-200 hover:bg-gray-100 dark:bg-orange-400 dark:border-orange-400 dark:hover:bg-orange-400"
    (click)="deleteTodo()"
  >
    Remove
  </button>
</section>
